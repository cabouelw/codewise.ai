<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      .title-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 64px;
        font-weight: 800;
        fill: white;
        text-anchor: middle;
        letter-spacing: -0.02em;
        filter: url(#glow);
      }
      
      .category-badge {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 24px;
        font-weight: 600;
        fill: white;
        text-anchor: middle;
        opacity: 0.9;
      }
      
      .logo-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 32px;
        font-weight: 700;
        fill: white;
        opacity: 0.95;
      }
      
      .decorative-circle {
        opacity: 0.1;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" class="decorative-circle" fill="white"/>
  <circle cx="1100" cy="530" r="200" class="decorative-circle" fill="white"/>
  <rect x="0" y="0" width="1200" height="8" fill="url(#accentGradient)"/>
  
  <!-- Category badge -->
  <rect x="500" y="80" width="216" height="50" rx="25" fill="rgba(255,255,255,0.2)"/>
  <text x="600" y="114" class="category-badge">Development</text>
  
  <!-- Title -->
  <g>
      <text x="50%" y="220" class="title-text">Mastering MongoDB Schema Design Patterns: A</text>
      <text x="50%" y="300" class="title-text">Comprehensive Guide</text>
  </g>
  
  <!-- Logo/Branding -->
  <g transform="translate(50, 550)">
    <rect width="180" height="60" rx="30" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="42" class="logo-text" text-anchor="middle">CodeWise AI</text>
  </g>
  
  <!-- Decorative line -->
  <line x1="50" y1="500" x2="350" y2="500" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
</svg>