<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#gradient4)"/>
  <defs>
    <linearGradient id="gradient4" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Floating code blocks -->
  <g opacity="0.2">
    <rect x="100" y="100" width="200" height="120" rx="8" fill="white"/>
    <rect x="900" y="400" width="180" height="100" rx="8" fill="white"/>
    <rect x="150" y="450" width="160" height="90" rx="8" fill="white"/>
  </g>
  
  <!-- Central AI Code Terminal -->
  <g transform="translate(350, 150)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="500" height="320" rx="12" fill="rgba(15,23,42,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="500" height="35" rx="12" fill="rgba(51,65,85,0.9)"/>
    <circle cx="18" cy="17.5" r="6" fill="#ef4444"/>
    <circle cx="40" cy="17.5" r="6" fill="#f59e0b"/>
    <circle cx="62" cy="17.5" r="6" fill="#10b981"/>
    
    <!-- Code lines with AI suggestions -->
    <text x="20" y="70" font-family="monospace" font-size="16" fill="#64748b">$ ai-generate component</text>
    <text x="20" y="100" font-family="monospace" font-size="16" fill="#22c55e">✓ Analyzing requirements...</text>
    <text x="20" y="130" font-family="monospace" font-size="16" fill="#22c55e">✓ Generating code...</text>
    
    <!-- Code snippet -->
    <text x="20" y="170" font-family="monospace" font-size="14" fill="#94a3b8">function</text>
    <text x="100" y="170" font-family="monospace" font-size="14" fill="#60a5fa">SmartComponent</text>
    <text x="240" y="170" font-family="monospace" font-size="14" fill="#94a3b8">() {</text>
    
    <text x="40" y="195" font-family="monospace" font-size="14" fill="#c084fc">return</text>
    <text x="100" y="195" font-family="monospace" font-size="14" fill="#94a3b8">(</text>
    
    <text x="60" y="220" font-family="monospace" font-size="14" fill="#94a3b8">&lt;</text>
    <text x="75" y="220" font-family="monospace" font-size="14" fill="#f472b6">div</text>
    <text x="110" y="220" font-family="monospace" font-size="14" fill="#fbbf24">className</text>
    <text x="200" y="220" font-family="monospace" font-size="14" fill="#94a3b8">=</text>
    <text x="210" y="220" font-family="monospace" font-size="14" fill="#34d399">"ai-powered"</text>
    <text x="320" y="220" font-family="monospace" font-size="14" fill="#94a3b8">&gt;</text>
    
    <text x="80" y="245" font-family="monospace" font-size="14" fill="#94a3b8">Hello AI World!</text>
    
    <text x="60" y="270" font-family="monospace" font-size="14" fill="#94a3b8">&lt;/</text>
    <text x="85" y="270" font-family="monospace" font-size="14" fill="#f472b6">div</text>
    <text x="120" y="270" font-family="monospace" font-size="14" fill="#94a3b8">&gt;</text>
    
    <text x="40" y="295" font-family="monospace" font-size="14" fill="#94a3b8">)</text>
    <text x="20" y="315" font-family="monospace" font-size="14" fill="#94a3b8">}</text>
    
    <!-- Blinking cursor -->
    <rect x="100" y="302" width="10" height="18" fill="#60a5fa">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- AI sparkles -->
  <g fill="white" opacity="0.8">
    <circle cx="300" cy="200" r="4"><animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/></circle>
    <circle cx="900" cy="250" r="5"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="200" cy="400" r="3"><animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="1000" cy="350" r="4"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/></circle>
  </g>
  
  <!-- Title -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="white" text-anchor="middle">
    AI in Software Development
  </text>
  <text x="600" y="585" font-family="Arial, sans-serif" font-size="26" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    The future is here: Code smarter, not harder
  </text>
</svg>
