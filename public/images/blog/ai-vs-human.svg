<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#gradient2)"/>
  <defs>
    <linearGradient id="gradient2" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(148,163,184,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Left side - Human (Blue) -->
  <g transform="translate(250, 200)">
    <!-- Human head -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="#3b82f6" stroke-width="4"/>
    <circle cx="35" cy="45" r="5" fill="#3b82f6"/>
    <circle cx="65" cy="45" r="5" fill="#3b82f6"/>
    <path d="M 30 70 Q 50 80 70 70" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Human body -->
    <line x1="50" y1="95" x2="50" y2="150" stroke="#3b82f6" stroke-width="4"/>
    <line x1="50" y1="110" x2="20" y2="135" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="110" x2="80" y2="135" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="150" x2="25" y2="185" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="150" x2="75" y2="185" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- VS text in center -->
  <g transform="translate(600, 315)">
    <circle cx="0" cy="0" r="60" fill="rgba(148,163,184,0.2)"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#94a3b8" text-anchor="middle">VS</text>
  </g>
  
  <!-- Right side - AI (Purple) -->
  <g transform="translate(850, 200)">
    <!-- Robot head -->
    <rect x="5" y="20" width="90" height="70" rx="10" fill="none" stroke="#a855f7" stroke-width="4"/>
    <circle cx="30" cy="50" r="8" fill="#a855f7"/>
    <circle cx="70" cy="50" r="8" fill="#a855f7"/>
    <rect x="40" y="70" width="20" height="10" fill="#a855f7"/>
    
    <!-- Antenna -->
    <line x1="50" y1="20" x2="50" y2="5" stroke="#a855f7" stroke-width="3"/>
    <circle cx="50" cy="5" r="5" fill="#a855f7"/>
    
    <!-- Robot body -->
    <rect x="20" y="95" width="60" height="60" rx="5" fill="none" stroke="#a855f7" stroke-width="4"/>
    <line x1="35" y1="110" x2="35" y2="140" stroke="#a855f7" stroke-width="2"/>
    <line x1="50" y1="110" x2="50" y2="140" stroke="#a855f7" stroke-width="2"/>
    <line x1="65" y1="110" x2="65" y2="140" stroke="#a855f7" stroke-width="2"/>
    
    <!-- Arms -->
    <line x1="20" y1="105" x2="-5" y2="125" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
    <line x1="80" y1="105" x2="105" y2="125" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="35" y1="155" x2="35" y2="185" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
    <line x1="65" y1="155" x2="65" y2="185" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">
    AI vs Human Coding
  </text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="26" fill="#94a3b8" text-anchor="middle">
    The future of software development collaboration
  </text>
</svg>
