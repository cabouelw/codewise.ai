name: Daily Blog Generator

on:
  # Run every day at 09:00 UTC
  schedule:
    - cron: "0 9 * * *"

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate daily blog post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ¤– Running blog generator..."
          node scripts/generateDailyBlog.js
        continue-on-error: false

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check for changes
        id: check_changes
        run: |
          git add src/content/blog/
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new blog post generated or file already exists"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New blog post detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          BLOG_FILE=$(git diff --staged --name-only | head -n 1)
          BLOG_TITLE=$(grep -m 1 'title:' "$BLOG_FILE" | sed 's/title: "\(.*\)"/\1/' || echo "Daily Blog Post")

          git commit -m "ðŸ¤– Auto-generate daily blog: $BLOG_TITLE" \
                     -m "Generated by GitHub Actions" \
                     -m "Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          git push

          echo "âœ… Blog post committed and pushed successfully!"

      - name: No changes to commit
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "â„¹ï¸ No new blog post to commit (already exists or generation skipped)"
          exit 0

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Daily Blog Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… **Status:** New blog post generated and committed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“… **Date:** $(date -u +"%Y-%m-%d")" >> $GITHUB_STEP_SUMMARY
            echo "â° **Time:** $(date -u +"%H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status:** No new blog post (already exists for today)" >> $GITHUB_STEP_SUMMARY
          fi
